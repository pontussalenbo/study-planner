version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: StudyPlannerAPI/Dockerfile.dev
      args:
        - DOTNET_CERT_PASSWORD=${DOTNET_CERT_PASSWORD}
    ports:
      - "5085:5085"
      - "7266:7266"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgress://postgres:secret@db:5432/studyplanner
      - DOTNET_CERT_PASSWORD=${DOTNET_CERT_PASSWORD}
    volumes:
      - ./StudyPlannerAPI:/backend
      - ~/.nuget/packages:/root/.nuget/packages
      - ~/.aspnet/https:/https
    command: ["dotnet", "watch", "run"]
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: StudyPlannerUI/Dockerfile.dev
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./StudyPlannerUI:/app
      - /app/node_modules

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com
      PGADMIN_DEFAULT_PASSWORD: password
    # env_file: .env
    depends_on:
      - db
    ports:
      - 5050:80

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: studyplanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

volumes:
  postgres-data: